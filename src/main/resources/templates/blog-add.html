<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Site Blog</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
  <h1>Adding Blog</h1>
  <form action="/blog/add" method="post">
      <input type="text" name="title" placeholder="Enter blog title" class="form-control"><br>
      <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
      <textarea name="full_text" placeholder="Enter full text" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add Blog</button>
  </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
